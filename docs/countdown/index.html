<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Easier to locate this page with an icon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚è∞</text></svg>">

    <!-- ficons -->
    <link href="https://cdn.jsdelivr.net/npm/ficons@1.1.52/dist/ficons/font.css" rel="stylesheet">

    <!-- default styling (navigation) -->
    <link rel="stylesheet" href="../assets/css/default.css">

    <title>[mck] countdown</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap');

        body {
            background: #56ab2f;
            background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
            height: 100%;
        }



        .container {
            text-align: center;
            height: 100vh;
        }

        #time {
            font-size: 170px;
            font-family: 'Roboto Mono', monospace;
        }

        #time-description {
            display: block;
        }

        .dotdot {
            font-size: 8rem;
            /* letter-spacing: -10px; */
            font-family: Arial, Helvetica, sans-serif;
            word-spacing: 10px;
        }

        .progress {
            margin-bottom: 20px;
        }
    </style>
</head>

<body id="page-countdown">

    <div id="main">
        <div class="container">

            <div class="row align-items-center justify-content-center ">
                <div id="center-center">

                    <div class="col-12 ">
                        <span id="time-description"></span>
                        <span id="time">09<span class='dotdot'>:</span>49</span>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25"
                                aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </div>
                    <div class="col-12 ">
                        <div class="btn-group" role="group" aria-label="Basic example">

                            <button id="btn-start" class="btn btn-success">start</button>
                            <button id="btn-stop" class="btn btn-danger">stop</button>
                            <button id="btn-10" class="btn btn-dark">10 sec</button>
                            <button id="btn-30" class="btn btn-dark">30 sec</button>
                            <button id="btn-60" class="btn btn-dark">60 sec</button>
                            <button id="btn-80" class="btn btn-dark">80 sec</button>


                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->
    </div>
    <!-- /#main -->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
