    <title>[mck] fullscreen</title>

    <style>
        body,
        html {
            height: 100%;
        }


        .bg-image {
            /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("https://placeimg.com/1200/480/nature");

            margin-left: auto;
            margin-right: auto;

            /* Set a specific height */
            height: 50%;
            width: 80%;
            border-radius: 20px;

            transition: all 1s;

            /* Position and center the image to scale nicely on all screens */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .bg-image-fullscreen {
            height: 100%;
            width: 100%;
            border-radius: 0px;
        }

        .centered-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
    </style>
