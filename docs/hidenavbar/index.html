    <title>[mck] hidenavbar</title>

    <!-- only diffence with  fixed-top is the transform/transition -->
    <style>
        .smart-scroll {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            z-index: 1030;
            transform: translateY(0);
            transition: all 0.3s ease-in-out;
        }

        .scrolled-down {
            transform: translateY(-100%);
        }
    </style>
</head>

<body id="page-hidenavbar">
