    <style>
        .memory-game {
            width: 640px;
            height: 640px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            perspective: 1000px;
        }

        .memory-card {
            width: calc(25% - 10px);
            height: calc(33.333% - 10px);
            margin: 5px;
            position: relative;
            cursor: pointer;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform .5s;
        }

        .memory-card:active {
            transform: scale(0.97);
            transition: transform .2s;
        }

        .memory-card.disabled {
            pointer-events: none;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face,
        .back-face {
            box-shadow: 1px 1px 1px rgba(0, 0, 0, .3);
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 5px;
            background: #1C7CCC;
            text-align: center;
            line-height: 215px;
            font-size: 150px;
            pointer-events: none;
            backface-visibility: hidden;
        }

        .front-face {
            transform: rotateY(180deg);
        }
    </style>
</head>
