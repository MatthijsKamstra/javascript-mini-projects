<body>

    <div id="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1>quickLinks</h1>
                    <div class="input-group mb-3">
                        <input id="js-input" type="text" class="form-control" placeholder="Add link"
                            aria-label="Add link" aria-describedby="js-btn-add">
                        <button class="btn btn-dark" type="button" id="js-btn-add">Add Link</button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="col-12">
                    <div id="js-output">

                    </div>
                </div>
                <div class="col-12">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button id="js-btn-clear" class="btn btn-danger">clear</button>
                        <button id="js-btn-read" class="btn btn-dark">read</button>
                        <button id="js-btn-random" class="btn btn-warning">Add random</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /#main -->
