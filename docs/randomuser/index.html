    <style>
        .profile-card {
            position: relative;
            float: left;
            overflow: hidden;
            width: 100%;
            color: #ffffff;
            text-align: center;
            min-height: 400px;
            border: none;
            background-color: #838383;
            margin-bottom: 10px;
        }

        .profile-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(https://placeimg.com/1200/480/nature);

            opacity: 0.9;
            /* -webkit-filter: blur(5px); */
            filter: blur(5px);
        }

        .profile-card .profile-content {
            width: 100%;
            z-index: 2;
            /* left: 0;
            top: 0;
            position: absolute; */

        }


        .profile-card .profile-content .profile {
            border-radius: 50%;
            margin-top: 30px;
            max-width: 100px;
            opacity: 1;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 1);
        }

        .profile-card .profile-content .card-content {
            width: 100%;
            padding: 15px 80px;
            left: 0;
            top: 150px;
            padding: auto;
        }

        .profile-card .profile-content h2 {
            margin: 0 0 5px;
            font-weight: 600;
            font-size: 25px;
        }

        .profile-card .profile-content h2 small {
            display: block;
            font-size: 15px;
            margin-top: 10px;
        }

        .profile-card .profile-content i {
            display: inline-block;
            font-size: 16px;
            color: #ffffff;
            text-align: center;
            border: 1px solid #fff;
            width: 30px;
            height: 30px;
            line-height: 30px;
            border-radius: 50%;
            margin: 0 5px;
        }

        .profile-card .profile-content .icon-block {
            float: left;
            width: 100%;
            margin-top: 15px;
        }

        .profile-card .profile-content .icon-block a {
            text-decoration: none;
        }

        .profile-card .profile-content i:hover {
            background-color: #fff;
            color: #2E3434;
            text-decoration: none;
        }
    </style>
