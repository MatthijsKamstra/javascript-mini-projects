<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Easier to locate this page with an icon -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦„</text></svg>">

    <!-- ficons -->
    <link href="https://cdn.jsdelivr.net/npm/ficons@1.1.52/dist/ficons/font.css" rel="stylesheet">

    <!-- default styling (navigation) -->
    <link rel="stylesheet" href="../assets/css/default.css">

    <title>[mck] shoppingcard</title>

    <style>
        .shoppingnav {
            width: 800px;
            height: 100%;
            position: fixed;
            z-index: 1;
            padding: 50px;
            top: 0;
            left: 0;
            transition: 0.5s;
            background-color: #FFFFFF;
            -webkit-box-shadow: 3px 0px 21px 5px rgba(0, 0, 0, 0.35);
            -moz-box-shadow: 3px 0px 21px 5px rgba(0, 0, 0, 0.35);
            box-shadow: 3px 0px 21px 5px rgba(0, 0, 0, 0.35);
        }


        .openbtn {
            display: block;
            position: absolute;
            width: 60px;
            height: 100%;
            top: 0;
            right: -60px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }

        .closebtn {
            position: absolute;
            right: 20px;
            top: 10px;

        }
    </style>
</head>

<body id="page-shoppingcard">

    <div id="main">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1>shoppingcard</h1>
                    <img src="https://placeimg.com/1200/480/nature" class="rounded img-fluid" alt="Responsive image">
                </div>
            </div>
        </div>
        <!-- /.container -->

        <div id="app">

            <div id="shoppingnav" class="shoppingnav">

                <span id="btn-sidenav-open" class="openbtn iconbtn">
                    <i class="fa fa-2x fa-shopping-cart"></i><span class="badge badge-pill badge-dark">9</span>
                </span>

                <div class="innershoppingnav">

                    <a href="#" id="btn-sidenav-close" class="closebtn iconbtn">&#10005;</a>

                    <div class="container-fluid">

                        <div class="row align-items-center">
                            <div class="col-2"><img class="img-responsive" src="http://placehold.it/100x70"></div>
                            <div class="col-4">
                                <h4 class="product-name"><strong>Product name</strong></h4>
                                <h4><small>Product description</small></h4>
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-6 text-right">
                                        <h6><strong>â‚¬ 25.00 <span class="text-muted">x</span></strong></h6>
                                    </div>
                                    <div class="col-4">
                                        <input type="number" min="1" max="100" class="form-control" value="1">
                                    </div>
                                    <div class="col-2">
                                        <button type="button" class="btn btn-link btn-xs">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <!-- /.innershoppingnav -->

            </div>

            <a name="list"></a>
            <div class="container">
                {{message}}
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3" v-for="item in json.items">
                        <a v-bind:href="item.url">

                            <div class="card">
                                <img v-bind:src="item.img" v-bind:title="item.name" v-bind:alt="item.name"
                                    class="card-img-top">
                                <div class="card-body">
                                    <h5 class="card-title">{{item.name}}</h5>
                                    <p class="card-text">{{item.description}}</p>
                                    <p class="card-text">Intensity: {{item.intensity}}/12

                                    <div class="progress" style="height: 3px;">
                                        <div class="progress-bar" role="progressbar"
                                            v-bind:style="'width:' + ((item.intensity/12)*100) + '%;'"
                                            v-bind:aria-valuenow="((item.intensity/12)*100) " aria-valuemin="0"
                                            aria-valuemax="100"></div>
                                    </div>

                                    </p>
                                    <p class="card-text">â‚¬ {{item.price}}</p>

                                    <!-- <a v-bind:href="item.url" class="card-link">Visit {{item.name}}</a> -->
                                    <a href="#" v-on:click="greet" v-bind:data-id="item.guid" class="btn btn-primary"
                                        v-bind:title="'add ' + item.name">+</a>
                                </div>
                            </div>
                            <!-- /.card -->

                        </a>
                    </div>
                    <!-- /.col-3 -->
                </div>
            </div>
        </div>
        <!-- /#app -->

    </div>
    <!-- /#main -->



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <!-- default script (navigation) -->
    <script src="../assets/js/default.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script> -->

    <!-- custom script -->
    <script src="shoppingcard.js"></script>
</body>

</html>
