<body>


	<div id="monk_markdown_container">
		<div id="workbench_parts_title">
			<div class="window-close">&nbsp;</div>
			<div class="window-title">Monk-Markdown-Editor</div>
			<div class="window-wordcount">&nbsp;</div>
		</div>
		<div id="workbench_parts_editor_container">
			<div id="workbench_parts_activitybar">

				<div class-"activitybar-top">
					<div class="sep">

						<!-- new document button -->
						<a class="activitybar-btn" href="#" role="button" id="btn-new" title="New document">
							<i class="fa fa-file-text-o" aria-hidden="true"></i>
						</a>

						<!-- electron: open document button -->
						<div id="container-btn-open-electron">
							<a class="activitybar-btn" href="#" role="button" id="btn-open" title="Open document">
								<!--<i class="fa fa-folder-open-o" aria-hidden="true"></i>-->
								<i class="fa fa-folder-open-o" aria-hidden="true"></i>
							</a>
						</div>

						<!-- browser: open document button -->
						<div id="container-btn-open-browser">
							<label for="file-upload" class="custom-file-upload activitybar-btn"
								title="Open document in browser">
								<i class="fa fa-folder-open-o" aria-hidden="true"></i>
							</label>
							<input id="file-upload" type="file" accept=".txt,.text,.md" />
						</div>

						<!-- save button -->
						<div class="icon-wrapper">
							<a class="activitybar-btn" href="#" role="button" id="btn-save"
								title="Save current document">
								<i class="fa fa-floppy-o" aria-hidden="true"></i>
								<span class="badge"></span>
							</a>
						</div>
					</div>
					<div class="sep">
						<a class="activitybar-btn" href="#" role="button" id="btn-preview" title="Live preview">
							<i class="fa fa-eye" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="#" role="button" id="btn-fullscreen" title="Distraction free">
							<i class="fa fa-arrows-alt" aria-hidden="true"></i>
						</a>
						<a class="activitybar-btn" href="#" role="button" id="btn-headphone"
							title="Buy me a new headphone">
							<i class="fa fa-headphones" aria-hidden="true"></i>
						</a>
					</div>
				</div>

				<div class="activitybar-bottom">
					<a class="activitybar-btn" href="https://github.com/MatthijsKamstra/hx-markdown-editor"
						target="_blank" role="button" id="btn-save" title="Twitter">
						<i class="fa fa-github" aria-hidden="true"></i>
					</a>
					<a class="activitybar-btn" href="https://twitter.com/matthijskamstra" target="_blank" role="button"
						id="btn-save" title="Github">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>

				</div>
			</div>
			<div id="workbench_parts_sidebar">sidebar</div>
			<div id="workbench_parts_editor">
				<div id="workbench_parts_editor_one"></div>
				<div id="workbench_parts_editor_two"></div>
			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
