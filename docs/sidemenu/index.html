    <title>[mck] sidemenu</title>

    <style>
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 21px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .iconbtn {
            font-size: 36px;
            margin: 0;
            padding: 0;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
        }

        .openbtn {
            padding-left: 15px;
            cursor: pointer;
        }

        .sidenav-right {
            right: 0;
        }

        #main {
            transition: margin-left .5s;
        }
    </style>
</head>

                    <a href="#" class="btn btn-dark" id="btn-sidenav-fullwidth">Sidenav fullwidth</a>
