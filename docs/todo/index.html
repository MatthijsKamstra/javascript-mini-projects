            background: #f9f9f9;
        }

        /* check mark toggle */
        a.checked::before {
            /* make sure the correct font is used to have a more stylized version of this checkmark */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            content: "\2713";
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 35px;
            line-height: 46px;
            text-align: center;
        }

        a.checked {
            background: #888 !important;
            color: #fff;
            text-decoration: line-through;
        }

        a.checked:hover {
            background: rgb(73, 73, 73) !important;
            color: #fff;
            text-decoration: line-through;
        }

        a.closed {
            background: GREEN !important;
        }

        a b {
